<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    №1:
    1. 10 плюс 10=20 /Математика
    2. 20+"10"=10 /Разные типы данных 20 число "10" строка, конкатенация
    преобразует 20 в строку "20", в итоге получается "2010"
    3. С помощью console.log выводим "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    №2:
    1. 10 плюс "10"=1010 / 10 число , "10" cтрока.Конкатенация JS 10 = "10"+"10"
    ="1010"
    2. "1010"+10=101010 /Конкатенация 10="10".В Итоге "101010"
    3. С помощью console.log выводим "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    №3:
    1.10+10=20 /Математика
    2.+"10"=10 /Унарный оператор - преобразует строку "10", в значение числа 10.
    3.20+10=30 /Математика
    4. С помощью console.log выводим "30" в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    №4:
    1.-""=0 /Унарный оператор превратит "" - 0. После подставляем знак -.
    2.10/-0=-Infinity /При делении на 0 , значение в JS -Infinity.
    3.С помощью console.log выводим -Infinity. в консоль.
    */
    console.log(10 / -"");

    /*
      №5:
      1.+"2,5"=NaN / Унарный оператор + должен преобразовать в число, но из за того
      что стоит ',' вместо точки. JS значение +"2,5" = NaN
      2.10/NaN=NaN при делении на NaN -получается NaN
      3.С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
