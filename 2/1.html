  <!--

  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Исходное значение: a=1,b=1,c=undefined, d=undefined.
    Префиксная форма ++a сначало прибавляется 1, после значение "c"=2, "а"
    принимает новое значение=2
     */
    c = ++a;
    console.log(c);//2

    /*
    Исходное значение:a=2,b=1, c=2, d=undefined.
    Постфиксная форма b++ сначало прибавляется 1, после значение принимает
    старое значение "d"=1, "b" принимает новое значение 2 следующие исход.знач.
     */
    d = b++;
    console.log(d);//1

    /*
    Исходное значение:a=2,b=2, c=2, d=1.
    Префиксная форма ++a сначало прибавляется 1, в итоге ++a=3
    После по правилам матем. с=5 / 2+3
     */
    c = 2 + ++a;
    console.log(c);//5

    /*
    Исходное значение: a=3,b=2,c=5,d=1
    Постфиксная форма b++ сначало прибавляется 1, в итоге b++=2. Но в дальнейшем
    в исход. значение b=3
    После по по правилам матет. d=4 /2+2
     */
    d = 2 + b++;
    console.log(d);//4
    /*
    Исходное значение: a=3,b=3,c=5,d=4
    */
    console.log(a);//3
    console.log(b);//3
  </script>
